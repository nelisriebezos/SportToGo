<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportToGo Home</title>
    <link rel="stylesheet" href="css/homescherm.css" type="text/css">
    <script src="js/homescherm.js"></script>
</head>
<body>
<main id="main">

    <h1>Sport To Go</h1>
    <h2>Home</h2>
    <hr>

    <div id="homediv" class="homediv">
        <dialog id="sessiedialog" class="dialog">
            <div>
                <h2>Verwijder sessie</h2>
                <form id="verwijdersessiekeuze">
                    <label for="sessieselect">Kies een sessie: </label><br>
                    <select id="sessieselect" name="sessieselect"></select>
                </form>
                <br>
                <input type="button" id="cancel" value="Cancel" onclick="closeVerwijderDialog()">
                <input type="button" id="verwijdersessie" value="Verwijderen" onclick="verwijderSessie()">
                <div id="sessiedivmessage"></div>
            </div>
        </dialog>
        <dialog id="sessietoevoegendialog" class="dialog">
            <div id="trainingdiv">
                <h2>Sessie toevoegen</h2>
                <form id="trainingGegevens">
                    <label for="schemakeuze">Kies schema: </label>
                    <select id="schemakeuze" name="schemakeuze"></select><br>
                    <label for="naamkeuze">Kies naam: </label>
                    <input type="text" id="naamkeuze" name="naamkeuze"><br>
                    <label for="datumkeuze">Kies datum: </label>
                    <input type="date" id="datumkeuze" name="datumkeuze"><br>
                    <label for="begintijdkeuze">Kies begintijd: </label>
                    <input type="time" id="begintijdkeuze" name="begintijdkeuze"><br>
                    <label for="eindtijdkeuze">Kies eindtijd: </label>
                    <input type="time" id="eindtijdkeuze" name="eindtijdkeuze"><br>
                </form>
                <br>
                <div id="sessieaanmaakalert"></div>
                <input type="button" id="cancel2" value="Cancel" onclick="closeAanmaakDialog()">
                <input type="button" id="voegtoe" value="Voeg toe" onclick="maakSessieAan()">
            </div>
        </dialog>

        <div id="menubuttonsdiv" class="menublok">
            <div id="menubutton1">
                <input type="button" class="menubuttons" id="oefeningen" value="Oefeningen en schemas"
                       onclick="location.href='oefeningSchemaScherm.html';"><br>
            </div>
            <div id="menubutton2">
                <input type="button" class="menubuttons" id="gebruikersettings" value="Gebruiker settings"
                       onclick="location.href='gebruikerSettings.html';"><br>
            </div>
            <div id="menubutton3">
                <input type="button" class="menubuttons" id="uitloggen" value="Uitloggen" onclick="logUit()">
            </div>
        </div>

        <div id="oppersessiediv" class="menublok">
            <label for="sessiediv">Uw sessies</label><br>
            <textarea id="sessiediv" class="menublok" rows="15" cols="20" readonly></textarea><br>
            <input type="button" class="sessiebutton" id="verwijdersesie" value="Verwijder sessie" onclick="openVerwijderDialog()"><br>
            <input type="button" class="sessiebutton" id="maaksessie" value="Maak sessie aan" onclick="openAanmaakDialog()">
        </div>
    </div>
    <hr>
</main>
</body>
</html>
