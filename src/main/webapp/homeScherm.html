<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportToGo</title>
    <link rel="stylesheet" href="css/homescherm.css" type="text/css">
    <script src="js/homescherm.js"></script>
</head>
<body>
<main id="main">

    <h1>Sport To Go</h1>
    <h2>Home</h2>
    <hr>

    <div id="homediv" class="homediv">
        <dialog id="sessiedialog">
            <section>
                <h2>Verwijder sessie</h2>
                <form id="verwijdersessiekeuze">
                    <label for="sessieselect"></label><select id="sessieselect" name="sessieselect" onchange="laadSessieZienDialog()"></select>
                </form>
                <br>
                <label for="sessiekeuzeteverwijderen">Wilt u deze sessie verwijderen?</label>
                <div id="sessiekeuzeteverwijderen"></div>
                <br>
                <input type="button" id="cancel" value="Cancel" onclick="closeVerwijderDialog()">
                <input type="button" id="verwijdersessie" value="Verwijderen" onclick="verwijderSessie()">
            </section>
        </dialog>
        <dialog id="sessietoevoegendialog">
            <div id="trainingdiv">
                <h2>Sessie toevoegen</h2>

                <form id="trainingGegevens">
                    <label for="schemakeuze">Kies schema: </label>
                    <select id="schemakeuze" name="schemakeuze"></select><br>
                    <label for="naamkeuze">Kies naam: </label>
                    <input type="text" id="naamkeuze" name="naamkeuze"><br>
                    <label for="datumkeuze">Kies datum: </label>
                    <input type="date" id="datumkeuze" name="datumkeuze"><br>
                    <label for="begintijdkeuze">Kies begintijd: </label>
                    <input type="time" id="begintijdkeuze" name="begintijdkeuze"><br>
                    <label for="eindtijdkeuze">Kies eindtijd: </label>
                    <input type="time" id="eindtijdkeuze" name="eindtijdkeuze"><br>
                </form>
                <div id="sessieaanmaakalert"></div>
                <input type="button" id="cancel2" value="Cancel" onclick="closeAanmaakDialog()">
                <input type="button" id="voegtoe" value="Voeg toe" onclick="maakSessieAan()">
            </div>
        </dialog>

        <div id="menudiv" class="menudiv">
            <input type="button" id="oefeningen" value="Oefeningen en schemas" onclick="location.href='oefeningSchemaScherm.html';"><br>
        </div>

        <div id="sessiediv" class="menudiv">
            <label>Uw sessies: </label>
            <div id="schemabox"></div>
            <input type="button" id="verwijdersesie" value="Verwijder sessie" onclick="openVerwijderDialog()">
            <input type="button" id="maaksessie" value="Maak sessie aan" onclick="openAanmaakDialog()">
        </div>
    </div>

    <hr>
    <div id="homeOptions">
        <input type="button" id="gebruikersettings" value="Gebruiker settings"
               onclick="location.href='gebruikerSettings.html';">
        <input type="button" id="uitloggen" value="Uitloggen" onclick="logUit()">
    </div>
</main>
</body>
</html>
