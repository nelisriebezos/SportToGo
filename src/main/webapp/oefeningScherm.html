<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportToGo</title>
    <link rel="stylesheet" href="css/oefeningscherm.css" type="text/css">
    <script src="js/oefeningschermjs.js"></script>
</head>
<body>
<main id="boxes">
    <dialog id="oefeningtoevoegendiv">
        <div id="oefeningtoevoegen">
            <h3>Voeg oefening toe</h3>

            <form id="oefeningGegevens">
                <label for="oefeningkeuze">Kies oefening: </label>
                <select id="oefeningkeuze" name="oefeningkeuze"></select><br>
                <label for="schemakeuze">Kies schema: </label>
                <select id="schemakeuze" name="schemakeuze"></select><br>
                <label for="gewichtKeuze">Kies gewicht: </label>
                <input type="number" id="gewichtKeuze" name="gewichtKeuze"><br>
                <label for="setHoeveelheidKeuze">Kies set hoeveelheid: </label>
                <input type="number" id="setHoeveelheidKeuze" name="setHoeveelheidKeuze"><br>
            </form>
            <input type="button" id="cancel" value="Cancel" onclick="closeAanmaakDialog()">
            <input type="button" id="voegToe" value="Voeg toe" onclick="zendOefeningData()">
        </div>
    </dialog>

    <div id="oefeningen">
        <h1>Oefeningen</h1>
        <div id="oefeningenLijst" class="oefeningdiv"></div>
        <div id="oefeningBeschrijving" class="oefeningdiv"></div>
    </div>
    <input type="button" id="nwoefeningtoevoegen" value="Oefening toevoegen" onclick="openAanmaakDialog()">
    <input type="button" id="home" value="Home" onclick="location.href='homeScherm.html';">
</main>
</body>
</html>
