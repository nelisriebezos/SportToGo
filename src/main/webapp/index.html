<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportToGo</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="/js/indexscript.js"></script>
</head>
<body>
<div id="main">
    <h1 id="mainheader">Sport To Go</h1>

    <dialog id="nieuwaccountdialog">
        <div id="accountaanmakendiv">
            <h2>Maak uw nieuwe account aan</h2>
            <form id="invoergegevensform">
                <label for="nwgebruikernaam">Gebruikersnaam </label><input type="text" id="nwgebruikernaam"
                                                                         name="gebruikernaam"><br>
                <label for="emailadres">Emailadres </label><input type="email" id="emailadres" name="email"><br>
                <label for="nwwachtwoord">Wachtwoord </label><input type="password" id="nwwachtwoord" name="wachtwoord"><br>

                <input type="button" id="aanmaken" value="Aanmaken" onclick="stuurGebruikerData()">
                <input type="button" id="terugknop" value="Terug" onclick="closeAanmaakDialog()"><br>
                <div id="postresponse"></div>
            </form>
        </div>
    </dialog>

    <form id="loginform">
        <label for="gebruikernaam">gebruikernaam                </label><input type="text" id="gebruikernaam" name="gebruikernaam"><br>
        <label for="wachtwoord">Wachtwoord        </label><input type="password" id="wachtwoord" name="wachtwoord"><br>

        <br>

        <input type="button" id="account_aanmaken" value="Account aanmaken" onclick="openAanmaakDialog()">
        <input type="button" id="login" value="Login" onclick="sendLoginData()">
    </form>
    <div id="messagediv"></div>
</div>
</body>
</html>
