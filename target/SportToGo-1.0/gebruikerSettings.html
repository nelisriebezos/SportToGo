<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportToGo</title>
    <link rel="stylesheet" href="css/gebruikerSettings.css" type="text/css">
    <script src="js/gebruikersettings.js"></script>
</head>
<body>
<main id="main">
    <h1>Sport To Go <br> Gebruiker settings</h1>

    <dialog id="wachtwoorddialog">
        <div id="wachtwoordwijzigendiv">
            <h1>Wachtwoord wijzigen</h1>
            <form id="gegevenswijzigenform">
                <label for="oudwachtwoord">Oud wachtwoord</label>
                <input type="password" id="oudwachtwoord" name="oudwachtwoord"><br>
                <label for="nieuwwachtwoord">Nieuw wachtwoord</label>
                <input type="password" id="nieuwwachtwoord" name="nieuwwachtwoord"><br>
                <label for="hernieuwwachtwoord">Herhaling nieuw wachtwoord</label>
                <input type="password" id="hernieuwwachtwoord" name="hernieuwwachtwoord"><br>
            </form>
            <br>
            <div id="messagediv"></div>
            <input type="button" id="cancel" value="Cancel" onclick="closeWachtwoordDialog()">
            <input type="button" id="ok" value="Ok" onclick="stuurWachtwoordOp()">
        </div>

    </dialog>

    <div id="lablediv">
        <label>Gebruikersnaam</label>
        <label id="usernamelable"></label><br>
        <label>Email adres</label>
        <label id="emaillable"></label><br>
    </div>
    <br>
    <div id="wachtwoordveranderddiv"></div>
    <br>
    <input type="button" id="wachtwoordwijzigen" value="Wachtwoord wijzigen" onclick="openWachtwoordDialog()"><br>
    <input type="button" id="home" value="Home" onclick="location.href='homeScherm.html';">
</main>
</body>
</html>
