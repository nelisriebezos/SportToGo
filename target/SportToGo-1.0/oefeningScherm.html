<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportToGo</title>
    <link rel="stylesheet" href="css/oefeningscherm.css" type="text/css">
    <script src="js/oefeningschermjs.js"></script>
</head>
<body>
<main id="boxes">
    <div id="oefeningen">
        <h1>Oefeningen</h1>
        <div id="oefeningenLijst"></div>
        <div id="oefeningBeschrijving"></div>

    </div>
    <div id="oefeningtoevoegen">
        <h3>Voeg oefening toe</h3>

        <form id="oefeningGegevens">
            <label for="schemaKeuze">Kies schema: </label>

            <select id="schemaKeuze" name="schemaKeuze"></select>

            <br>
            <label for="gewichtKeuze">Kies gewicht: </label><input type="number" id="gewichtKeuze" name="gewichtKeuze"><br>
            <label for="setHoeveelheidKeuze">Kies set hoeveelheid: </label><input type="number" id="setHoeveelheidKeuze" name="setHoeveelheidKeuze"><br>
        </form>

        <input type="button" id="voegToe" value="Voeg toe" onclick="zendOefeningData()">
        <input type="button" id="home" value="Home" onclick="location.href='homeScherm.html';">
    </div>
</main>
</body>
</html>
